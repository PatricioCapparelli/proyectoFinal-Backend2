<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>LOGIN</h1>
        <form id="form">
            <div>
                <div>
                    <label for="email">Email:</label>
                    <br />
                    <input type="email" id="email" name="email" placeholder="example@mail.com" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <br />
                    <input type="password" id="password" name="password" placeholder="12345" autocomplete="additional-name"/>
                </div>
                <br />
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <p>¿No tienes cuenta?</p>
        <a href="../index.html">Registrar</a>
        <a href="/api/sessions/auth/google">Registrar con Google</a>
         <p>¿Olvidaste tu password?</p><a href="/recupero">Recuperar</a>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
